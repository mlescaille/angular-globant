<form class = "form-user">
<repos></repos>
<input type = "button" value = "OK" name = "fetch" ng-model = "ok_btn" ng-click = "getRepos()">
<br>
<repos jdata = github_repos ></repos>
<input type = "button" value = "OK" name = "fetch" ng-model = "ok_btn" ng-click = "getRepos()">
</form>
<br>
<p class = "answer" ng-model = "github_repos_owner_login">Repo owner: <strong> {{ github_repos_owner_login }} </strong></p>
<div class = "container" ng-repeat = "repo in github_repos_name">
	<ul>
		<li><strong>{{ repo.name }}</strong></li>
	</ul>

</div>

<br>
<p ng-model = "details">{{ details }}</p>
